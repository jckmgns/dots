<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer><family>Iosevka Etoile</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>Iosevka Aile</family></prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>Iosevka Fixed</family></prefer>
    </alias>

    <!-- Uncomment the following if "Oblique" should be used for "Italic". -->
    <!-- <match> -->
    <!--     <test name="slant" qual="any" compare="eq"><int>100</int></test> -->
    <!--     <edit name="slant" mode="assign" binding="strong"><int>110</int></edit> -->
    <!-- </match> -->
</fontconfig>
